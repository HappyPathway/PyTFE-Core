language: python
python:
- '3.5'
install:
- pip install ply==3.10
- pip install twine
- pip install -r requirements.txt
- python setup.py sdist bdist_wheel
script:
- twine upload dist/*
env:
  global:
    secure: 
deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: "HappyPathway"
  password:
    secure: 
